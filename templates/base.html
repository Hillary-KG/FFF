<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='images/questioner.png') }}" style="width: 20px;height: 20px;border-radius: 50%;background-color: #ffff;">
	<title>{% block title %}{% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/new.css">
	{% block styles %}{% endblock styles %}
</head>
<body>
	<div class="navbar" id="navbar">
		<img class="logo" src="static/images/questioner.png" alt="Home" style="width: 30px;height: 30px;">
		<span></span>
		<span class="user_status" id="user_status">
			<a class="login_button" id="login_button" href="{{ url_for('signup') }}">
				<span><i class="fas fa-user-plus" style="padding-right:5px;display: inline-block;"></i></span>
				Sign up
			</a>
			<a class="signup_button" id="signup_button" href="{{ url_for('login') }}">
				<span><i class="fas fa-sign-in-alt" style="padding-right:5px;display: inline-block;"></i></span>
				Login
			</a>
		</span>
	</div>
	<div class="container" id="container">
	</div>
	<div class="footer">
		<footer>
			<ul>
				<p>We're social! Connect with us:</p>
				<a href="https://facebook.com">Facebook </a>|
				<a href="https://twitter.com">Twitter </a>|
				<a href="https://instagram.com">Instagram </a>|
				<a href="https://plus.google.com/discover">Google +</a>
			</ul>
			<p>Copyright <span>&copy;</span> 2018 Fast Food Fast. All Rights Reserved</p>
		</footer>
	</div>
	<script>
		function openNav() {
		    document.getElementById("sidebar").style.width = "250px";
		    document.getElementById("main").style.marginLeft = "250px";
		}

		function closeNav() {
		    document.getElementById("sidebar").style.width = "0";
		    document.getElementById("main").style.marginLeft= "0";
		}
	</script>
	{% block scripts %}{% endblock scripts %}
</body>  
</html>
